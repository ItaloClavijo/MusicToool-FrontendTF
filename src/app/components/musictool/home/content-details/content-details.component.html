@if (content) {
<!-- content-details.component.html -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img [src]="content.coverContent | apiImg" alt="portada" class="img-fluid img-shadow">
        </div>
        <div class="col-md-6 px-5 pt-4">
            <h1 class="fw-bold mb-3">{{content.titleContent}}</h1>
            <p class="mb-4">{{content.descriptionContent}}</p>

            <div class="mb-3">
                <span class="fw-bold">Formato disponible:</span>
                <span class="ms-1">MP3</span>
            </div>

            <div class="mb-4">
                <span class="fw-bold">Precio:</span>
                <ng-container *ngIf="content.priceContent > 0; else freeTemplate">
                    <span class="ms-1 fw-bold text-danger display-5">
                        {{content.priceContent | currency}}
                    </span>
                </ng-container>
                <ng-template #freeTemplate>
                    <span class="ms-1 fw-bold text-success display-5">
                        Free
                    </span>
                </ng-template>
            </div>

            <div class="mt-5">
                @if (contentIsInCart(content)) {
                    <button mat-raised-button color="warn" (click)="removeContentFromCart(content)">
                        <mat-icon>remove_shopping_cart</mat-icon> Remover del carrito
                    </button>
                } @else {
                    <button mat-raised-button color="primary" (click)="addContentToCart(content)">
                        <mat-icon>add_shopping_cart</mat-icon> Agregar al carrito
                    </button>
                }
            </div>

            <!-- SecciÃ³n de comentarios -->
            <div class="mt-5">
                <h2>Comentarios</h2>
                <form >
                    <div class="mb-3">
                        <label for="comment" class="form-label">Escribe tu comentario:</label>
                        <textarea name="comment" class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <!-- Listado de comentarios existentes -->
                <div class="mt-3">
                    <h5>Comentario</h5>
                    <p>comentario</p>
                </div>
            </div>
        </div>
    </div>
</div>
}
