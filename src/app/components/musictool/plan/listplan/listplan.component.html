<div class="title-container">
    <div>
      <h1>Lista de planes</h1>
    </div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombrePlan">
          <th mat-header-cell *matHeaderCellDef> Nombre del plan </th>
          <td mat-cell *matCellDef="let element"> {{element.planName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="precioPlan">
          <th mat-header-cell *matHeaderCellDef> Precio del Plan </th>
          <td mat-cell *matCellDef="let element"> {{element.planPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcionPlan">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.planDescription}} </td>
        </ng-container>
        
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['ediciones', element.id]"
            >
            <mat-icon>edit</mat-icon>        </button>
          </td></ng-container
        >
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              class="accion"
              (click)="eliminar(element.id)"
            >
            <mat-icon>delete_forever</mat-icon>
          </button>
          </td></ng-container
        >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br/>
      <mat-paginator 
      [pageSizeOptions]="[4, 7, 10]" 
      showFirstLastButtons>
    </mat-paginator>
    </div>
  </div>
