<mat-card class="chat-container">
    <mat-card-header>
      <mat-card-title>Chat</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chat-messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'mine': message.userId === currentUserId}">
        <div class="message-content">
          {{ message.message }}
        </div>
        <div class="message-timestamp">
          {{ message.timestamp | date:'shortTime' }}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <form (submit)="sendMessage()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Type a message" name="message" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Send</button>
      </form>
    </mat-card-actions>
  </mat-card>
