<div class="title-container">
    <h2 class="title">Registro de Chats</h2>
    <div class="container">
    <form [formGroup]="form" (submit)="aceptar()" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Código de chat</mat-label>
            <input matInput placeholder="Descripción" formControlName="codigo" />
            <mat-error *ngIf="form.get('codigo')?.hasError('required')"
            >El código es obligatorio.</mat-error
          >
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Código de usuario</mat-label>
        <input matInput placeholder="Descripción" formControlName="codigo1" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Código de usuario destinatario</mat-label>
        <mat-select formControlName="codigo2">
            <mat-option *ngFor="let g of listaresponsables" [value]="g.value">
              {{ g.viewValue }}
            </mat-option>
          </mat-select>
            <mat-error *ngIf="form.get('codigo2')?.hasError('required')"
            >El código es obligatorio.</mat-error
          >
      </mat-form-field>
  
      <br />
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="chats">
        Cancelar
      </button>
    </form>
  </div>
  </div>
