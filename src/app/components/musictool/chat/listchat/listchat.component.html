<div class="container">
    <div class="title-container"><h2 class="title">Lista de Chats</h2></div>
    <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigochat">
            <th mat-header-cell *matHeaderCellDef>Codigo chat </th>
            <td mat-cell *matCellDef="let element">
              {{ element.Chat.idChat}}
            </td>
          </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="codigochat1">
        <th mat-header-cell *matHeaderCellDef>Codigo usuario 1</th>
        <td mat-cell *matCellDef="let element">{{ element.user1id }}</td>
      </ng-container>
      
      <ng-container matColumnDef="codigochat2">
        <th mat-header-cell *matHeaderCellDef>Codigo usuario 2</th>
        <td mat-cell *matCellDef="let element">{{ element.user2id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="listamensajes">
        <th mat-header-cell *matHeaderCellDef>Lista de mensajes de chats</th>
        <td mat-cell *matCellDef="let element">
          {{ element.messages}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <br/>
      <mat-paginator 
      [pageSizeOptions]="[4, 7, 10]" 
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
