<div class="title-container">
    <div>
      <h1>Lista de Mensajes</h1>
    </div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.idMessage}} </td>
        </ng-container>
  
        <ng-container matColumnDef="descripciondmensaje">
          <th mat-header-cell *matHeaderCellDef> Descripción del Mensaje </th>
          <td mat-cell *matCellDef="let element"> {{element.descriptionMessage}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fechamensaje">
          <th mat-header-cell *matHeaderCellDef> Fecha del Mensaje </th>
          <td mat-cell *matCellDef="let element"> {{element.dateMessage}} </td>
        </ng-container>

        <ng-container matColumnDef="codigochat">
          <th mat-header-cell *matHeaderCellDef> Código del chat </th>
          <td mat-cell *matCellDef="let element"> {{element.chat_id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['ediciones', element.idMessage]"
            >
            <mat-icon>edit</mat-icon>        </button>
          </td></ng-container
        >
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idMessage)"
            >
            <mat-icon>delete_forever</mat-icon>
          </button>
          </td></ng-container
        >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br/>
      <mat-paginator
      [pageSizeOptions]="[4, 7, 10]"
      showFirstLastButtons>
    </mat-paginator>
    </div>
  </div>
