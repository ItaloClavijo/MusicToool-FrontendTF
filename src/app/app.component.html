<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <mat-icon>headphones</mat-icon>
  <span>MusicTool</span>

  <button class="ms-3" mat-button routerLink="/homes" *ngIf="isAdmin()">Inicio</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuLibrary" *ngIf="isAdmin()">Library</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuContent" *ngIf="isAdmin()">Content</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuPurchase" *ngIf="isAdmin()">Purchase</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuUser" *ngIf="isAdmin()">User</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuRoles"*ngIf="isAdmin()">Roles</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuMessage">Message</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuChat">Chat</button>
  <button class="ms-3" mat-button [matMenuTriggerFor]="menuPlans">Plans</button>


  <span class="spacer"></span>

  <button class="ms-3" mat-button [matMenuTriggerFor]="menuLogin">
    <mat-icon>account_circle</mat-icon>
    Italo
  </button>

</mat-toolbar>

<mat-menu #menuLibrary="matMenu">

</mat-menu>
